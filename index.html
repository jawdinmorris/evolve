<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-extensions@4.0.0/dist/css/bulma-extensions.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@5.0.3/dist/js/bulma-calendar.min.js"></script>

    <title>Evolve</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1>Evolve Idle</h1>
        <button onclick="saveGame()">Save Game</button>
        <button onclick="loadGame()">Load Game</button>
        <div class="rows">
          <div class="columns">
            <div class="column">
              <div class="row">
                <div class="rows">
                  <div class="columns">
                    <div class="column">
                      <div
                        id="energyContainer"
                        class="row box has-text-centered"
                      >
                        <div id="energyLabel">Energy: 0</div>
                        <button
                          onclick="gatherEnergy()"
                          class="button"
                          id="energyButton"
                        >
                          Gather Energy
                        </button>
                      </div>
                    </div>
                    <div class="column">
                      <div id="goldContainer" class="row box has-text-centered">
                        <div id="goldLabel">Gold: 0</div>
                      </div>
                    </div>
                  </div>
                  <div class="columns">
                    <div class="column">
                      <div
                        id="stoneContainer"
                        class="row box has-text-centered"
                      >
                        <div id="stoneLabel">Stone: 0</div>
                        <button
                          id="stoneButton"
                          class="button hidden"
                          onclick="gatherStone()"
                        >
                          Gather Stone
                        </button>
                      </div>
                    </div>
                    <div class="column">
                      <div class="row box" id="nullContainer">Null</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="row">
                <div class="columns">
                  <div class="column" id="creaturesPanel">
                    <div id="creaturesLabel">Creatures (0/3)</div>
                    <ul id="creaturesList"></ul>
                    <div id="exploreSummary">
                      <div id="battleCreatureSummary"></div>
                      <div id="timer"></div>
                    </div>
                  </div>
                  <div class="column">
                    <div
                      id="battleArea"
                      style="overflow-y: scroll; max-height:40vh; min-height:40vh;"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <div class="row hidden" id="purchasePanel">
                <p>Use Knowledge</p>
                <div class="list is-hoverable" id="purchasePanelList"></div>
              </div>
            </div>
            <div class="column">
              <div class="row">Story</div>
              <div
                id="logArea"
                style="overflow-y: scroll; max-height:40vh; min-height: 40vh;"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="game.js" type="text/javascript"></script>
</html>
